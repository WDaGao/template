<ion-header>

  <ion-navbar>
    <ion-title>用户登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="img"><img  src="../../assets/img/avatar/default.png" alt=""></div> 
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="手机号/用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="密码" [(ngModel)]="pwd"></ion-input>
    </ion-item>
  </ion-list>
  <button class="btn" ion-button color="danger" (click)="toLogin()" [disabled]="isShow">登录</button>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-6>免费注册</ion-col>
      <ion-col col-6 style=" text-align: right">忘记密码</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
