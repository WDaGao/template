<ion-header>

  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 账号中心 -->
  <ion-grid fixed class="user">
    <ion-row>
      <ion-col col-9>
        <h4>{{isUserName}}</h4>
        <p>昵称: 未填写</p>
        <p>签名: 主人很懒，什么也没写</p>
      </ion-col>
      <ion-col col-3>
        <img src="../../assets/img/avatar/default.png" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- 卡册 -->
  <ion-card class="myOrder">
    <ion-card-header>
      我的订单
      <a href="javascript:;">点击查看更多订单&gt;</a>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col col-3>
            <ion-icon slot="start" name="heart"></ion-icon>
            <span>收藏</span>
          </ion-col>
          <ion-col col-3>
            <ion-icon slot="start" name="appstore"></ion-icon>
            <span>待发货</span>
          </ion-col>
          <ion-col col-3>
            <ion-icon slot="start" name="car"></ion-icon>
            <span>待收货</span>
          </ion-col>
          <ion-col col-3>
            <ion-icon slot="start" name="text"></ion-icon>
            <span>评价</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card class="myOrder">
    <ion-card-header>
      必备工具
      <a href="javascript:;">点击查看全部工具&gt;</a>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col col-3>
            <ion-icon slot="card" name="card"></ion-icon>
            <span>银行卡</span>
          </ion-col>
          <ion-col col-3>
            <ion-icon slot="start" name="calculator"></ion-icon>
            <span>总账单</span>
          </ion-col>
          <ion-col col-3>
            <ion-icon slot="start" name="images"></ion-icon>
            <span>图册</span>
          </ion-col>
          <ion-col col-3>
            <ion-icon slot="start" name="logo-octocat"></ion-icon>
            <span>客服</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
